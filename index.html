<meta charset="UTF-8" />

<!-- ==================== 关键：完美自适应 + 全屏填充 ==================== -->

<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');








/* ========== 这是一组超级精准只修复顶部Header的CSS（不会影响消息气泡） ========== */
/* 作用：只给聊天界面的顶部栏（返回+Aria+设置）增加顶部安全区，让它往下移并变高一点 */
/* 完全不碰消息气泡、输入框、列表页，保证样式不崩 */

/* 聊天界面顶部Header（class包含 bg-white/90 backdrop-blur border-b 的那个div） */
div.bg-white\/90.backdrop-blur.border-b.p-3 {
  padding-top: calc(env(safe-area-inset-top) + 0.5rem) !important;     /* 往下推安全区 + 一点内边距 */
  padding-top: calc(constant(safe-area-inset-top) + 0.5rem) !important; /* 兼容老iOS */
  min-height: calc(3.5rem + env(safe-area-inset-top));                 /* 原高度约3rem，增加安全区，让它“宽一点” */
  box-sizing: border-box;
  align-items: flex-end; /* 内容向下对齐，避免文字被拉伸 */
}

/* 如果上面选择器不生效，备用更精确的选择器（同时保留） */
.sticky.top-0.z-10 > div.bg-white\/90 {
  padding-top: calc(env(safe-area-inset-top) + 0.5rem) !important;
  padding-top: calc(constant(safe-area-inset-top) + 0.5rem) !important;
  min-height: calc(3.5rem + env(safe-area-inset-top));
  box-sizing: border-box;
  align-items: flex-end;
}

/* 可选：让状态栏区域背景也透明，跟你的毛玻璃一致（更沉浸） */
@supports (padding-top: env(safe-area-inset-top)) {
  div.bg-white\/90.backdrop-blur.border-b {
    background-color: rgba(255, 255, 255, 0.85) !important;
    backdrop-filter: blur(12px);
  }
}
/* ========== 精准修复结束 ========== */




/* ========== 安全的 body 样式（只处理底部） ========== */
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
  padding-bottom: env(safe-area-inset-bottom); /* 只留这一句处理底部 */
  /* 不要加 padding-top！让内容顶到状态栏下面 */
}
/* ========== 结束 ========== */



/* Hide scrollbar */
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

.app-icon-shadow {
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

/* ==================== 强制100%高度填充全屏 ==================== */
html, body, #root {
  height: 100%;
  height: 100dvh; /* 关键！动态视口高度，完美适配所有手机（包括iPhone底部条） */
  width: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #f3f4f6; /* 和你的聊天背景一致 */
}

#root > div {
  height: 100%;
  width: 100%;
}
</style>
