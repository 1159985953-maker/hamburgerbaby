<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<!-- ==================== 关键：完美自适应 + 全屏填充 ==================== -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#111827">

<title>hamburgerphone</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');







/* ========== 这是一组精准修复顶部Header被状态栏遮挡的核心CSS ========== */
/* 作用：只让聊天界面和列表界面的顶部栏往下移，避免被iPhone状态栏挡住 */
/* 同时增加高度和内边距，让栏看起来“宽一点、更舒服” */
/* 兼容所有iPhone（刘海/动态岛），非iPhone设备上不会有多余空间 */

/* 1. 聊天界面顶部栏（返回 + 名字 + 设置） */
div[class*="bg-white/90"] + div > div:first-child, /* 匹配聊天Header */
div.bg-white\/90 ~ div div:first-child /* 备用选择器 */
{
  padding-top: env(safe-area-inset-top) !important;     /* 关键：往下推 */
  padding-top: constant(safe-area-inset-top) !important; /* 兼容老iOS */
  height: calc(56px + env(safe-area-inset-top));         /* 增加高度，让它“宽一点” */
  min-height: calc(56px + env(safe-area-inset-top));
  box-sizing: border-box;
}

/* 2. 聊天列表界面顶部栏（Exit + Chats + 导入/添加按钮） */
div.bg-white.p-4.flex.justify-between.items-center.shadow-sm {
  padding-top: env(safe-area-inset-top) !important;
  padding-top: constant(safe-area-inset-top) !important;
  height: calc(64px + env(safe-area-inset-top));         /* 原高度约56-64px，增加安全区 */
  min-height: calc(64px + env(safe-area-inset-top));
  align-items: flex-end; /* 内容向下对齐，避免拉伸变形 */
  padding-bottom: 8px;   /* 让文字不贴太下 */
  box-sizing: border-box;
}

/* 3. 可选：让状态栏背景也跟随你的Header颜色（更沉浸） */
@supports (padding-top: env(safe-area-inset-top)) {
  div.bg-white\/90.backdrop-blur.border-b,
  div.bg-white.p-4.flex.justify-between {
    background-color: rgba(255, 255, 255, 0.9) !important;
  }
}
/* ========== 精准修复结束 ========== */




/* ========== 这是一组恢复 body 原样的代码（去除顶部padding，避免底部白条） ========== */
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
  /* 只保留底部安全区，避免影响整体布局 */
  padding-bottom: env(safe-area-inset-bottom);
}
/* ========== 恢复结束 ========== */

/* Hide scrollbar */
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

.app-icon-shadow {
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

/* ==================== 强制100%高度填充全屏 ==================== */
html, body, #root {
  height: 100%;
  height: 100dvh; /* 关键！动态视口高度，完美适配所有手机（包括iPhone底部条） */
  width: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #f3f4f6; /* 和你的聊天背景一致 */
}

#root > div {
  height: 100%;
  width: 100%;
}
</style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

</head>

<body class="bg-gray-100">
  <div id="root"></div>

  <!-- 强制隐藏地址栏 -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => window.scrollTo(0, 1), 100);
    });
  </script>

  <script type="module" src="/index.tsx"></script>
