<head>
    <meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.16.0"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="hamburgerphone" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />

    <title>hamburgerphone</title>
    

    <script src="https://cdn.tailwindcss.com"></script>
    
<style>
    /* --- 你的字体，原封不动 --- */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    /* --- 你的聊天界面顶部 Header CSS，原封不动 --- */
    div.bg-white\/90.backdrop-blur.border-b.p-3 {
      padding-top: calc(env(safe-area-inset-top) + 0.5rem) !important;
      padding-top: calc(constant(safe-area-inset-top) + 0.5rem) !important;
      min-height: calc(3.5rem + env(safe-area-inset-top));
      box-sizing: border-box;
      align-items: flex-end;
    }
    .sticky.top-0.z-10 > div.bg-white\/90 {
      padding-top: calc(env(safe-area-inset-top) + 0.5rem) !important;
      padding-top: calc(constant(safe-area-inset-top) + 0.5rem) !important;
      min-height: calc(3.5rem + env(safe-area-inset-top));
      box-sizing: border-box;
      align-items: flex-end;
    }
    @supports (padding-top: env(safe-area-inset-top)) {
      div.bg-white\/90.backdrop-blur.border-b {
        background-color: rgba(255, 255, 255, 0.85) !important;
        backdrop-filter: blur(12px);
      }
    }

    /* --- 新代码说明：这是最终修正版！它只负责撑满屏幕，把所有内边距都交给组件自己管理，白边彻底消失！--- */
    html, body, #root {
        height: 100%;
        height: 100dvh;
        width: 100%;
        margin: 0;
        padding: 0; /* 关键：这里必须是 0，不能有 padding-bottom */
        overflow: hidden;
        background: #000; /* 背景设为黑色，和 App 融为一体 */
    }
    
    body {
        font-family: 'Inter', sans-serif;
    }

    /* --- 你的其他辅助样式，原封不动 --- */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .app-icon-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
</style>
    

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",

      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-100">
  <div id="root"></div>

  <!-- 强制隐藏地址栏 -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => window.scrollTo(0, 1), 100);
    });
  </script>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
