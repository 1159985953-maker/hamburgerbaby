<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<!-- ==================== 关键：完美自适应 + 全屏填充 ==================== -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#111827">

<title>hamburgerphone</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
/* ========== 这是一组修复顶部状态栏遮挡的核心 CSS ========== */
/* 作用：给整个页面顶部添加安全区padding，避免header被iPhone状态栏（时间、电量）挡住 */
/* 同时保留你原来的底部处理，并兼容所有设备（非iPhone上值为0，不影响） */
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
  /* 关键：同时处理顶部和底部安全区 */
  padding-top: env(safe-area-inset-top);        /* 新增：避开顶部状态栏 */
  padding-bottom: env(safe-area-inset-bottom); /* 原有：避开底部首页条 */
  padding-left: env(safe-area-inset-left);     /* 可选：左右刘海区，避免横屏时内容被挡 */
  padding-right: env(safe-area-inset-right);   /* 可选：同上 */
}
/* ========== 修复结束 ========== */

/* Hide scrollbar */
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

.app-icon-shadow {
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

/* ==================== 强制100%高度填充全屏 ==================== */
html, body, #root {
  height: 100%;
  height: 100dvh; /* 关键！动态视口高度，完美适配所有手机（包括iPhone底部条） */
  width: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #f3f4f6; /* 和你的聊天背景一致 */
}

#root > div {
  height: 100%;
  width: 100%;
}
</style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-100">
  <div id="root"></div>

  <!-- 强制隐藏地址栏 -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => window.scrollTo(0, 1), 100);
    });
  </script>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
